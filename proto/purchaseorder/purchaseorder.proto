syntax = "proto3";
package stateset.core.purchaseorder;

option go_package = "github.com/stateset/core/x/purchaseorder/types";

import "gogoproto/gogo.proto";


message Purchaseorder {
  uint64 id = 1;
  string did = 2; 
  string uri = 3; 
  string amount = 4;
  string state = 5;
  string purchaser = 6;
  string seller = 7;  
  string financer = 8;
  
}